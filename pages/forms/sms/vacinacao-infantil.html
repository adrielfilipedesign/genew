  <main class="form">
    <div>
      <br>
      <h1 id="text">Gerador Boletim Vacinação Infantil</h1>
      <p id="text" >Preencha os campos abaixo e clique em "gerar"</p>
      <br>
    </div>
        <form  action="./../../../pages/gen/sms/vacinacao-infantil.html" >

          <div>
            <label id="text">Dia | Exe: 01 e 02</label>
            <br>
            <input type="text" id="data" name="data" size="25" required>
            <select style="font-size: large;"id="mes" name="mes" required>
      
              <option>Janeiro</option>
              <option>Fevereiro</option>
              <option>Março</option>
              <option>Abril</option>
              <option>Maio</option>
              <option>Junho</option>
              <option>Julho</option>
              <option>Agosto</option>
              <option>Setembro</option>
              <option>Outubro</option>
              <option>Novembro</option>
              <option>Dezembro</option>
      
           </select>
          </div>
            <br>
            <label id="desc">Horário | Exe: 08h-16h</label>
      
            <input type="text" id="hour" name="hour" size="5" required>
            <br>
            <br>
            <label id="desc">Local:</label>
          <select style="font-size: large;"id="local" name="local" required>
      
            <option>Drive Thru</option>
            <option>Secretaria Municipal de Sáude</option>
      
         </select>
         </div>
              <br>  
              <br>
        <h1 id="desc">informações sobre as Idades:</h1>
          <div id="boxes_text" style="align-items: center;">
      
            <textarea id="public" name="public" rows="5" cols="50" placeholder="para quebra de texto escreva <br>, no final da frase."></textarea>        
      
          </div> 
          </div>
      
  <div class="question">
    <input type="submit" value="Gerar Boletim" id="send" class="btBlue2" style="align-self: center;"></input>
  </div>
  </main>
